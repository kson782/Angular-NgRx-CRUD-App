<form >
    <label for="title">Title</label>
    <input type="text" name="title" [(ngModel)]="movieForm.title">
    <label for="year">Year</label>
    <input type="text" name="year" [(ngModel)]="movieForm.year">
    <label for="rating">Rating</label>
    <select name="rating" [(ngModel)]="movieForm.rating">
        <option *ngFor="let rating of ratings" value="{{rating}}">
            {{rating}}
        </option>
    </select>
    <button (click)="onSubmit()">Submit</button>
</form>
